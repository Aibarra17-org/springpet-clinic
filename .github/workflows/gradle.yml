
name: Java test

on:
  push:

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - run: |
        chmod +x gradlew
    
    - name: Run build with Gradle Wrapper
      run: ./gradlew build
   
   #- name: Upload a Build Artifact
    - uses: actions/upload-artifact@v3.1.1
      with:
        name: Jar compilado
        path: build/libs
